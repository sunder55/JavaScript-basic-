<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi=Math.PI;
        document.write(`${pi}<br>`);
        document.write(`${pi.toFixed(3)}<br>`);

        //random
        document.write(`${Math.sqrt(25)}<br>`);

        //power --> pow()
        document.write(`${Math.pow(7,2)}<br>`)

        //roundup --> round();
        document.write(`${Math.round(2.555)}<br>`)

        //ceiling --> ceil();
        document.write(`${Math.ceil(2.33)}<br>`);

        //floor --> floor();
        document.write(`${Math.floor(2.66)}<br>`);

        document.write(`${Math.random()}<br>`)

        document.write(`${Math.random()*20}`)
    </script>
</body>
</html>
