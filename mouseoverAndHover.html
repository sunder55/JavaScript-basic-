<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmouseover="myDemo()" onmouseout="out()">hover me</button>

    <p id="result"></p>
    <script>
        function myDemo(){
            document.querySelector('#result').innerHTML="it is mouse over";
        }
        function out(){
            document.querySelector('#result').innerHTML="";
        }
    </script>
</body>
</html>
