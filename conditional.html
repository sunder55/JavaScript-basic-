<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    // find leap year
    const x=2036;

    if(x%4==0){
        document.write("it is leap year"+'<br>---');
    }else{
        document.write("it is not leap year");
    }

  const num1=prompt("enter first number");
  const num2=prompt("enter second number");
  const operator=prompt("enter operatro either +,-,*,/");
  switch(operator){
    case '+':
        document.write(num1+num2);
        break;
        case '-':
        document.write(num1-num2);
        break;
        case '*':
        document.write(num1*num2);
        break;
        case '/':
        document.write(num1/num2);
        break;
       default:
        document.write("not a number");
        break;
  }

 

    </script>
</body>
